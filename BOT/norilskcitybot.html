
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Navigation</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="norilskcitybot.js"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  
  <link rel="stylesheet" href="norilskcitybot.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <link href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}" rel="stylesheet"> -->

 
</head>
<body>


<div class="container-fluid">
  <div class="row">
    <!-- Навигационное меню -->
    <div class="container-fluid px-0">
      <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0">
          <a class="navbar-brand" href="#">
              <img id="logo" src="mayak.png" alt="Маяк Норильска" width="60" height="60"> &nbsp;&nbsp;&nbsp;Маяк Норильска
          </a>
          <span class="v-line"></span>
          <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Главная</a>
                </li>
                  <li class="nav-item">
                      <a class="nav-link" href="">Актировки</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="">Бот контроля</a>
                  </li>
              </ul>
              <div class="dropdown ml-auto">
                  <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                      <strong></strong>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                      <li><a class="dropdown-item" href="#">Настройки</a></li>
                      <li><a class="dropdown-item" href="#">Профиль</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Выйти</a></li>
                  </ul>
              </div>
          </div>
      </nav>
  </div>
  
</div>



  <div class="row">
    <div class="col-12">
      <h1 class="my-4 text-center">Название страницы</h1> <!-- Заголовок страницы -->
    </div>
    <div class="col-12 text-center">
      <svg class="bi" width="32" height="32" fill="currentColor">
        <!-- <use xlink:href="bootstrap-icons.svg#heart-fill"/> -->
      </svg>
      <svg class="bi" width="32" height="32" fill="currentColor">
        <!-- <use xlink:href="bootstrap-icons.svg#toggles"/> -->
      </svg>
      <svg class="bi" width="32" height="32" fill="currentColor">
        <!-- <use xlink:href="bootstrap-icons.svg#shop"/> -->
      </svg>
    </div>


    <!-- Основной контент страницы -->
    <main class="col-12 px-md-4">
      <!-- Кнопка и статус -->
      <div class="d-flex align-items-center">
        <label class="switch me-6">
          <input type="checkbox" id="toggleButton">
          <span class="slider round"></span>
        </label>

        <div class="ms-3">
          <span class="badge bg-secondary">Система выключена</span> <!-- Окошечко "Состояние" -->
        </div>
      </div>
      <!-- Дополнительный контент страницы может быть здесь -->
    </main>



    <div class="col-12 d-flex justify-content-center my-3">
      <div style="max-width: 18rem;">
        <label for="progressMinutes" class="form-label">Интервал запросов (мин.): <span id="progressValue">10</span></label>
        <input type="range" class="form-range" min="1" max="60" step="1" value="10" id="progressMinutes" oninput="updateProgress(this.value)">
      </div>
    </div>
    <script>
      function updateProgress(value) {
          document.getElementById('progressValue').innerText = value;
      }
    </script>



    <div class="container mt-3">
      <div class="row">
          <div class="col-12">
            <h4 id="toggleHeader" style="cursor: pointer;">Какие изменения отправлять
              <button class="btn btn-link p-0 border-0" data-bs-toggle="collapse" data-bs-target="#notificationSettingsCollapse" aria-expanded="false" aria-controls="notificationSettingsCollapse">
                  <i class="fas fa-chevron-down"></i>
              </button>
          </h4>
              <div class="collapse mt-3" id="notificationSettingsCollapse">
                  <form>
                      <div class="form-group">
                          <div id="notification-settings" data-url="">
                              <!-- Чекбоксы будут загружены сюда -->
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary mt-3" id="izmenit_aktivnost">Применить</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
  
  



  

  <div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table id="notificationsTable" class="table table-bordered table-hover" style="width:100%">
                <thead class="table-light sticky-switch" style="position: sticky; top: 0; z-index: 1000; background: white;">
                    <tr>
                        <th colspan="5">
                          <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0">Уведомления</h2>
                            <div class="form-check form-switch float-end">
                                <input class="form-check-input" type="checkbox" id="toggleRelevance">
                                <label class="form-check-label" for="toggleRelevance">Показать только актуальные сообщения</label>
                            </div>
                          </div>
                        </th>
                    </tr>
                    <tr>
                        <th>Оригинальный текст</th>
                        <th>Конечный отправленный текст</th>
                        <th>ID сообщения в Telegram</th>
                        <th>Группа уведомлений</th>
                        <th>Актуально</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>







</div>



<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
